{% extends 'base.html' %} 

{% block title %}
<title>Capstone Project 3 - Task Manager > Register User</title>
{% endblock title %} 

{% block content %}
<div class="container pt-4 pt-xl-2">
    <div class="row pt-2">
        <div class="col-md-9 col-xl-6 text-center text-md-start mx-auto">
            <section class="position-relative py-1 py-xl-1">
                <div class="container">
                    <div class="row mb-2">
                        <div class="col-md-8 col-xl-6 text-center mx-auto">
                            <h2 class="fw-bold mb-2 text-light">Register User</h2>
                        </div>
                        <div class="d-flex justify-content-center text-{% if Code == '1' %}info{% else %}light">{{ Message }} {% endif %}</div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 col-xl-4" style="width: 500px">
                            <div class="card mb-5">
                                <div class="card-body d-flex flex-column align-items-center">
                                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                                        <svg class="bi bi-person-plus" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"></path>
                                        </svg>
                                    </div>
                                    <form class="text-center" action="register" method="post">
                                        {% csrf_token %}
                                        <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Username" maxlength="10" required /></div>
                                        <div class="mb-3"><input class="form-control" type="password" name="password1" placeholder="Password" maxlength="10" required /></div>
                                        <div class="mb-3"><input class="form-control" type="password" name="password2" placeholder="Password (again)" maxlength="10" required /></div>
                                        <div class="mb-3"><button class="btn btn-outline-primary btn-sm" type="submit" name="submit" value="register" style="width: 100px">Register</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
{% endblock content %} 

{% block footer %} 
{% endblock footer %}
